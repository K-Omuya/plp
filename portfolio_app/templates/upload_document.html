{% extends 'base.html' %}

{% block title %}Upload Document{% endblock %}

{% block content %}
  {% block styles %}
    <style>
      .form-label {
        font-weight: bold;
      }

      .form-control {
        border-radius: 0.375rem;
        border-color: #ddd;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .card {
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card p {
        font-size: 1.1rem;
        color: #555;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-control {
        font-size: 1.1rem;
        padding: 0.75rem;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 600;
      }
    </style>
  {% endblock %}

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center mb-4">Upload a Document</h1>

        <div class="card p-4 shadow-sm">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label for="id_title" class="form-label">Document Title</label>
              {{ form.title }}
            </div>

            <div class="form-group mt-3">
              <label for="id_file" class="form-label">Choose Document File</label>
              {{ form.file }}
            </div>

            <button type="submit" class="btn btn-primary mt-4 w-100">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
